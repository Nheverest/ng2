<H1>Liste des consommations</H1>

<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Distance</th>
      <th>Volume</th>
      <th>Consommation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conso of list" (click)="onEdit(conso.date)">
      <td>{{ conso.date | date }}</td>
      <td>{{ conso.distance }}</td>
      <td>{{ conso.volume }}</td>
      <td>{{ (conso.volume * 100) / conso.distance }}</td>
    </tr>
  </tbody>
</table>
<button (click)="onAdd()">New</button>
