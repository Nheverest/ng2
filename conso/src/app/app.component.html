<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular POC</a>

      <button
        class="btn btn-primary btn-margin"
        routerLink="/home">
          {{ "home.button.home" | translate }}
      </button>

      <button
      class="btn btn-primary btn-margin"
      routerLink="/conso">
        {{ "home.button.conso" | translate }}
    </button>

    <button
        class="btn btn-primary btn-margin"
        *ngIf="!auth.isAuthenticated()"
        (click)="auth.login()">
        {{ "home.button.login" | translate }}
      </button>

      <button
        class="btn btn-primary btn-margin"
        *ngIf="auth.isAuthenticated()"
        (click)="auth.logout()">
        {{ "home.button.logout" | translate }}
      </button>

      <select [ngModel]="locale" (ngModelChange)="onLocaleChange($event)" class="selectpicker">
        <option value="fr_FR">{{ "home.select.option.fr_FR" | translate }}</option>
        <option value="en_GB">{{ "home.select.option.en_GB" | translate }}</option>
      </select>

  </div>
